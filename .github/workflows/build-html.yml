name: Build HTML from Markdown

on:
  push:
    branches: [ "main" ]
    paths:
      - "index.md"
      - "en/index.md"
      - "template.html"
      - ".github/workflows/build-html.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Build Japanese index.html
        run: |
          pandoc index.md \
            --from=gfm \
            --to=html \
            --standalone \
            --template=template.html \
            --output=index.html

      - name: Build English index.html
        run: |
          mkdir -p en
          pandoc en/index.md \
            --from=gfm \
            --to=html \
            --standalone \
            --template=template.html \
            --output=en/index.html

      - name: Disable Jekyll
        run: |
          touch .nojekyll

      - name: Commit generated files
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html en/index.html .nojekyll
          git commit -m "build: generate HTML from Markdown (ja/en)"
          git push